<mat-card>
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-subtitle>{{authors}}</mat-card-subtitle>
  <mat-card-actions>
    <button *ngIf="!isCollected" mat-button mat-raised-button color="primary" (click)="addBook()">Add</button>
    <button *ngIf="isCollected" mat-button mat-raised-button color="primary" (click)="removeBook()">Remove</button>
  </mat-card-actions>
</mat-card>
<br>
