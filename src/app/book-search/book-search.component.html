<mat-form-field>
  <input matInput type="text" placeholder="Find a Book" [(ngModel)]="searchTerm" (input)="onInput($event.target.value)" />
  <button mat-button *ngIf="!isSearchEmpty" matSuffix mat-icon-button aria-label="Clear" (click)="clearInput()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
